<template name="threadItem">
  <div class="post">
    <div class="thread-content">
      <h3>{{title}}</h3>
      <p>
        started by {{author}},
        <a href="{{pathFor 'postPage'}}">{{pluralize commentsCount "comment"}}</a>
        {{#if ownPost}}<a href="{{pathFor 'postEdit'}}">Edit</a>{{/if}}
      </p>
    </div>
    <a href="{{pathFor 'postPage'}}" class="discuss btn btn-success">Discuss</a>
  </div>
</template>
