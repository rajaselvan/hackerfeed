<template name="postEdit">
  <form class="main form page">
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
          <input name="title" id="title" maxlength="120" type="text" value="{{title}}" placeholder="Maximum 120 chars" class="form-control"/>
          <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'desc'}}">
      <label class="control-label" for="desc">Description</label>
      <div class="controls">
        <textarea name="desc" id="desc" value="{{desc}}" class="form-control" rows="5" placeholder="Description of your thread"></textarea>
          <span class="help-block">{{errorMessage 'desc'}}</span>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Delete post</a>
  </form>
</template>
