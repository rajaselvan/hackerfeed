<template name="feedItem">
  <div class="post">
    <a href="#" class="hidden-xs upvote btn btn-default {{upvotedClass}}"><i class="fa fa-thumbs-up"></i></a>
    <div class="post-content">
      <h3><a target="_blank" href="{{link}}">{{title}}</a></h3>
      <p>
        {{pluralize votes "Vote"}}
        <a href="#" class="visible-xs">Vote</a>
      </p>
      
    </div>

  </div>
</template>
